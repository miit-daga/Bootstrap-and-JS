<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap Task6</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        #name, #email, #pass, #Hobb {
            font-size: large;
            margin-left: 50px;
        }
        .form-group {
            width: 600px;
            height: 455px;
            border: 1px solid white;
            padding: 70px;
            margin-left: 500px;
            margin-top: 100px;
        }
        .form-control {
            width: 408px;
            height: 30px;
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <form id="myForm" action="https://www.google.co.in/" novalidate>
        <div class="form-group row bg-light">
            <h2 id="name">Name</h2>           
            <div class="input-group has-validation">
                <input class="form-control" type="text" id="nameInput" required/>
                <div class="invalid-feedback" style="margin-left: 50px;">
                    Name is required.
                </div>
            </div>

                <h2 id="email">Email</h2>
                <div class="input-group has-validation">
                    <input class="form-control" type="text" id="emailInput" required/>
                    <div class="invalid-feedback" style="margin-left: 50px;">
                        Email is required.
                    </div>
                </div>

            <!-- <div> -->
                <h2 id="pass">Password</h2>
                <div class="input-group has-validation">
                    <input class="form-control" type="text" id="passwordInput" required/>
                    <div class="invalid-feedback" style="margin-left: 50px;">
                        Password is required.
                    </div>
                </div>
            <!-- </div> -->
            <div class="dropdown">
                <h2 id="Hobb">Hobbies</h2>
                <select class="form-control" id="hobbyInput">
                    <option></option>
                    <option>Running</option>
                    <option>Sleeping</option>
                    <option>Travelling</option>
                    <option>Sports</option>
                    <option>Reading</option>
                    <option>Gaming</option>
                    <option>Dancing</option>
                    <option>Coding</option>
                    <option>Singing</option>
                </select>
            </div>
            <button class="btn btn-danger" style="width: 406px; height: 30px; margin-left: 50px; margin-top: 10px;" type="submit"><h6>Submit</h6></button>
        </div>
    </form>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            var form = event.target;

            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
                form.classList.add('was-validated');
            }
        }, false);
    </script>
</body>
</html>
